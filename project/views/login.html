<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/Login.css" type="text/css">
</head>
<body>

    <div id="particles-js"></div>

    <div class="box">

            <form action="" class="login">
                    <h2><span class="entypo-login"> </span> Login</h2>
                    <button class="submit"><span class="entypo-lock"></span></button>
                    <span class="entypo-user inputUserIcon"></span>
                    <input type="text" class="user" placeholder="username" required/>
                    <span class="entypo-key inputPassIcon"> </span>
                    <input type="password" class="pass"placeholder="password" required/>
                    <br>
                    <hr>
                    <p>Become a member ? 
                        <a href="#">Register</a>
                    </p>
            </form>

            <form action="" class="register">
                <h3><span class="entypo-login"></span> Register</h3>
                <button class="submit"><span class="entypo-lock"></span></button>
                
                <input type="text" name="username" id="" placeholder="username" required>
            
                <input type="password" name="password" id="" placeholder="password" required>
                
                <input type="text" name="email" id="" placeholder="e-mail" required>
                <br>
                <hr>
                <p>have an account ?
                    <a href="#"> Login</a>
                </p>
            </form>

    </div>

    <script type="text/javascript" src="../js/particles.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    
    $('.register a').click(function(){
    $('form').animate({height: "toggle", opacity:"toggle"}, "slow");    
    });
    
    $('.login a').click(function(){
    $('form').animate({height: "toggle", opacity:"toggle"}, "slow");    
    });
    </script>
    
</body>
</html>
